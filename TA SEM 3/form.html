<html>
	<head>
		<title>Formulir reservasi</title>
		<meta name="viewport" content="width=device-width user-scalable=no inital-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
		<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
		<link rel="stylesheet" href="style/form.css">
	</head>
	<body>
		<div class="container">
			<main class="row">
				<div class="col m6 offset-m3"id="inner">
					<div class="row">
						<div class="col m12">	
							<div class="card"id="pic">
								<div class="card-image">
                                    <img src="img/melody logo.png" alt="">
									
								</div>
							</div>
						</div>
						<div class="col m6 offset-m3 inText">
							<p>Reservasi Sekarang!</p>
						</div>
						<div class="col m4 offset-m4 inText">
							<p>Jumlah Orang</p>
						</div>
					</div>
					<div class="row inText">
						<div class="row">
							<div class="col m2 offset-m3 controls" id="minus">
								<i class="fa fa-minus fa-1x" aria-hidden="true"></i>
	
							</div>
							<div class="col m2"id="nbResa">
								
							</div>
							<div class="col m2 controls" id="plus">
								<i class="fa fa-plus fa-1x" aria-hidden="true"></i>
							</div>
						</div>
						<div class="col m6 offset-m3">
							<p>Choose Date & Time</p>
						</div>
						<div class="col m6 offset-m3">
							<input class="date-picker" type="date" name="">
        					</div>
						<div class="col m8 offset-m2 submit">
							<button type="submit" class="btn" onclick="openPopup()">Confirm</button>
                            <div class="popup" id="popup">
                                <img src="img/404-tick.png">
                                <h2>Thank You!</h2>
                                <p>Reservasimu Telah Berhasil!</p>
                                <button type="button" onclick="closePopup()">OK</button>
                            </div>
                        </div>
                    <script>
                        let popup = document.getElementById("popup");
                
                        function openPopup(){
                            popup.classList.add("open-popup")
                        }
                        function closePopup(){
                            popup.classList.remove("open-popup")
                        }
                    </script>
				</div>
			</main>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script/form.js"></script>
	</body>
</html>
